
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-practica_bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header> 
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="todo-logo.png" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
        <strong>To-do List</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active px-4" aria-current="page" href="#">
                Inicio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link px-4" href="#">
                Tareas</a>
            </li>
            <li class="nav-item">
              <button  type="button" class="agregar btn btn-primary">
                + Agregar tarea</button>
            </li>
        </ul>
        </div>
    </div>
    </nav>     
</header>  
<!--MAIN-->
<main class="flex-grow-1">
    <div  id="container-titulo" class="container-fluid">
        <div class="row">
           <h1  id="titulo" class="fs-1 text-center fw-bold py-4 text-white">
            Lista To-Do</h1>
        </div>
    </div>
    <!--seecion de formulario-->
    <section class="card  text-center py-3 m-3">
        <div class="row">
            <h2>Tu lista de tareas</h2>
            <h4>Crea una nueva Tarea</h4>

           <div class="py-4 mb-3 d-flex flex-column align-items-center" id="form">
                <label for="nombreTarea" class="form-label fw-bold">Nombre de tarea</label>
                <input type="text" 
                    class="form-control text-center" 
                    id="nombreTarea" 
                    placeholder="Nombre de tu tarea"
                    style="width: 50%;"
                    aria-required="true">
                <label  class="py-3 fw-bold" for="descripcionTarea">Descripcion de tu tarea</label>
                <textarea name="descripcion" 
                    id="descripcion"
                    class="form-control text-center"
                    rows="3"
                    placeholder="Escribe la descripción de tu tarea por hacer"
                    style="width: 70%;"
                    aria-required="true"></textarea>
                <button class=" agregar btn btn-primary mt-3 py-3"
                    id="botonAgregar"
                    type="button">
                Agregar tarea</button>
                
            </div>
        </div>
    </section>

    <!--seccion de tareas-->
    <section class="container mt-5">
        <h3 class="text-center mb-4">Tareas Creadas</h3>
        <div class="row" id="contenedorTareas">
   
        </div>

    </section>

</main>

  <footer class="bg-dark text-white text-center py-4">

    </div>

<script src="script.js"></script>
</body>
